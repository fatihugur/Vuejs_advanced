<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Js</title>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <hr />
      <input type="text" v-on:input="changeTitle" />
      <p>{{title}}</p>
      <p>{{ description }}</p>
      <p>{{ hello() }} <a v-bind:href="link" target="_blank">Link</a></p>
      <p v-html="blogLink"></p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          title: "Hello world | Vue.js ",
          description: "Start now",
          title_2: "Welcome our page",
          link: "https://vuejs.org/",
          blogLink: "<a href='http://vuejsegitim.com'>Link Blog </a>", //bu haliyle yazdÄ±rmaz
        },
        methods: {
          changeTitle: function (event) {
            this.description = event.target.value;
          },
          hello: function () {
            //return "Hello Fatih";
            //return this.title;
            //return this.title + " " + this.title_2;
            return (this.title = "Hello welcome our new Vue.js courses!");
          },
        },
      });
    </script>
  </body>
</html>
