<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Events</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="showAlert('Welcome Fatih')">
        Click Button > Show Alert
      </button>
      <button v-on:click="counter++">Add</button>
      <!-- same work with function-->
      <button v-on:click="increaseCounter(3,$event)">Add with function</button>
      <p>{{ counter }}</p>
      <p v-on:mousemove="updateCoords(2, $event)">
        Coordinations: {{x}},{{y}}
        <span v-on:mousemove.stop>Secret Area</span>
      </p>

      <input type="text" v-on:keyup.enter.space="showAlert2" />
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
          x: 0,
          y: 0,
        },
        methods: {
          showAlert: function (name) {
            alert(name);
          },

          increaseCounter: function (step) {
            //this.counter++;
            this.counter += step;
            //this.counter = this.counter + step;
          },
          updateCoords: function (step, event) {
            this.counter += step;
            this.x = event.clientX;
            this.y = event.clientY;
          },
          showAlert2: function (event) {
            //alert("Show Alert2 with enter modifier!");
            alert(event.target.value);
          },
        },
      });
    </script>
  </body>
</html>
