<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Events</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="showAlert">Click Button > Show Alert</button>
      <button v-on:click="counter++">Add</button>
      <!-- same work with function-->
      <button v-on:click="increaseCounter">Add with function</button>
      <p>{{ counter }}</p>
      <p v-on:mousemove="updateCoords">Coordinations: {{x}},{{y}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
          x: 0,
          y: 0,
        },
        methods: {
          showAlert: function () {
            alert();
          },

          increaseCounter: function () {
            this.counter++;
          },
          updateCoords: function (event) {
            this.x = event.clientX;
            this.y = event.clientY;
          },
        },
      });
    </script>
  </body>
</html>
